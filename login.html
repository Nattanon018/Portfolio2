<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">  
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required> 
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an acount? <a href="#">Register</a></p>

            </div>
        </form>
 <script>
document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.querySelector(".input-box input[type='password']");
    const togglePassword = document.querySelector(".input-box i.bxs-lock-alt");
    const loginForm = document.querySelector("form");
    const usernameInput = document.querySelector(".input-box input[type='text']");
    const messageBox = document.createElement("p");

    ///ข้อความแจ้งเตือน
    messageBox.style.textAlign = "center";
    messageBox.style.marginTop = "10px"; 
    messageBox.style.fontWeight = "bold";

    ///เพิ่มให้ขึ้นข้อความ
    loginForm.appendChild(messageBox);
    
    // ปิด/เปิดข้อมูล Password
    togglePassword.addEventListener("click", function () {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            togglePassword.classList.remove("bxs-lock-alt");
            togglePassword.classList.add("bxs-lock-open-alt");
        } else {
            passwordInput.type = "password";
            togglePassword.classList.remove("bxs-lock-open-alt");
            togglePassword.classList.add("bxs-lock-alt");
        }
    });

    // ตรวจสอบข้อมูลและแจ้งเตือน
    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // ป้องกันการส่งฟอร์ม
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (username === "admin" && password === "1234") {
            messageBox.textContent = "Login Successful!";
            messageBox.style.color = "green";
        } else {
            messageBox.textContent = "Invalid Username or Password";
            messageBox.style.color = "red";
        }
    });
});

 </script>
    </div>

</body>
</html>
